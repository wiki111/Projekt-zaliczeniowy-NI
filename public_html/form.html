<html>
    <head>
        <title>Wiedźmińskie Siedliszcze</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main_theme.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=PT+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        
        <nav class="navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand " href="index.html">Strona Główna</a>
                </div>
                <div class="collapse navbar-collapse " id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="art.html"><span class="glyphicon glyphicon-picture"></span> Sztuka</a></li>
                        <li><a href="game.html"><span class="glyphicon glyphicon-knight"></span> Gra</a></li>
                        <li><a href="books.html"><span class="glyphicon glyphicon-book"></span> Książki</a></li>
                        <li><a href="form.html"><span class="glyphicon glyphicon-euro"></span> Dotacje</a></li>
                        <li><a href="zlecenia.html"><span class="glyphicon glyphicon-fire"></span> Zlecenia</a></li>
                    </ul>
                </div>
            </div>
</nav>
        
        <div class="container-fluid bg-1 text-center">
            <h3>Dotacje</h3>
            <img src="css/endorse.jpg" alt="Geralt portrait" class="img-circle portrait-size img-responsive" style="display: inline">
            <h3>Dzięki !</h3>
        </div>
        
        <div class="container-fluid bg-2 text-center">
            
            <form name="myForm">
                
                <fieldset class="fieldset-padding">
                    
                    <legend class="legenda">Dane osobowe</legend>
                    
                    Imię:<br>
                    
                    <input type="text" name="Imię" class="form-font-color" required><br>
                
                    <br>Nazwisko:<br>
                    
                    <input type="text" name="Nazwisko" class="form-font-color" required><br>
                    
                </fieldset>
                
                <fieldset class="fieldset-padding">
                    
                    <legend class="legenda">Dane Karty</legend>
                    
                    Karta:<br>
                    
                    <input type="radio" name="karta" required>MasterCard<br>
                    <input type="radio" name="karta" required>Visa<br>
                    
                    <br>Numer Karty<br>
                    <input type="text" name="numer_karty" class="form-font-color" size="33" maxlength="19" pattern="4[0-9]{12}([0-9]{3})|5[1-5][0-9]{14} " required><br>
                    
                    <br>CVV : <input type="text" name="cvv" class="form-font-color" size="4" maxlength="3" required>
                    Data wygaśnięcia : <input type="text" name="data" class="form-font-color" size="5" maxlength="5" >
                
                </fieldset>
                
                <fieldset class="fieldset-padding">
                    
                    <legend class="legenda">Powiedz coś o sobie</legend>
                    
                    Twoja ulubiona postać to...<br>
                    
                    <select name="postacie" class="form-font-color">
                        
                        <option value="Ciri">Ciri</option>
                        <option value="Yennefer">Yennefer</option>
                        <option value="Geralt">Geralt</option>
                        <option value="Zoltan Chivay">Zoltan Chivay</option>
                        <option value="Jaskier">Jaskier</option>
                        <option value="Triss">Triss</option>
                        <option value="Lambert">Lambert</option>
                        <option value="Vesemir">Vesemir</option>
                        <option value="Eskel">Eskel</option>
                        <option value="Coen">Coen</option>

                    </select><br>
                    
                    <br>Powiedz coś o sobie !
                    <br><textarea name="message" rows="10" cols="30" class="form-font-color osobie">Gdy zakładał ręce na piersi, a czynił to z lubością, wyglądało to jakby dwa walenie uwaliły się na kaszalocie.</textarea>
                
                </fieldset >
                
                <br><input type="submit" value="Wyślij" style="color: black"><br>
                <br><input type="reset" value="Wyczyść" style="color: black"><br>
                
            </form>
            
        </div>

        <div class="container-fluid bg-3 text-center">
            
            <div class="row">
                
                <div class="col-sm-4">
                    <p>Yennefer</p>
                    <img src="css/yennefer.jpg" alt="Image" class="img-responsive img-rounded" style="display: inline" >
                </div>
                
                <div class="col-sm-4">
                    <p>Geralt</p>
                    <img src="css/geralt.jpg" alt="Image" class="img-responsive img-rounded" style="display: inline" >
                </div>
                
                <div class="col-sm-4" > 
                    <p>Ciri</p>
                    <img src="css/ciri.jpg" alt="Image" class="img-responsive img-rounded" style="display: inline" >
                </div>
                
            </div>
        </div>
        
        
    </body>
    
</html>
