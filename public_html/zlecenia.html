        <div class="container-fluid bg-1 text-center">
            <h3>Wysupłaj mieszek</h3>

        <div class="container-fluid bg-2 text-center">

                <fieldset class="fieldset-padding">
                    
                    <legend class="legenda">Jaki jest problem ?</legend>
                    
                    <select id="potwory" class="form-font-color" >
                        
                        <option value=0>Strzyga</option>
                        <option value=1>Utopiec</option>

                    <br>Ile jest potworów ?
                    <br><input type="number" id="il" class="form-font-color">
                    
                    
                    <br><br>Cena : <br>
                    <input  id="cena" disabled="disabled"  class="form-font-color" value=""><br>
                    <button type="button" onclick="cenaZaPotwora()" class="form-font-color">Oblicz cenę</button>
                        
                </fieldset>
                
                <br><input type="submit" value="Wyślij" style="color: black"><br>
                <br><input type="reset" value="Wyczyść" style="color: black"><br>
                
            </form>
